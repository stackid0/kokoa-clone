<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론 - 검색</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결 끊김</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-slash"></i>
      </div>
      <div class="status-bar__column">
        <span>20:57</span>
        <i class="fas fa-clock"></i>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__red-dot-host"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="screen-header__red-dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i><span>QR 코드</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-2x"></i><span>연락처로 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i><span>ID로 추가</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-2x"></i><span>초대하기</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">친구 추천</h6>
        <span>추천되는 친구가 없습니다.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈 채팅</h4>
          <span>오픈 채팅 더 보기 <i class="fas fa-chevron-right"></i></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#원신</h5>
            <h6 class="open-post__hashtags">#몬드 #리월 #채집루트</h6>
            <div class="open-post__members">
              <img src="img/genshin-icon.png" />
              <span class="open-post__member-count">인원: 720.6M</span>
              <div class="divider"></div>
              <span class="open-post__member-status-1">활동 상태:</span>
              <span class="open-post__member-status-2">매우 활발함</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/genshin.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-sm"></i><span>66.2K</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#League of Legends</h5>
            <h6 class="open-post__hashtags">#페이커 #lol #롤</h6>
            <div class="open-post__members">
              <img src="img/lol-icon.png" />
              <span class="open-post__member-count">인원: 1.1B</span>
              <div class="divider"></div>
              <span class="open-post__member-status-1">활동 상태:</span>
              <span class="open-post__member-status-2">매우 활발함</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/lol.png" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-sm"></i><span>5.2M</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification-1 badge--long">999+</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <div class="nav-bar__notification-2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bfc98dc885.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
