<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론 - 채팅</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결 끊김</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-slash"></i>
      </div>
      <div class="status-bar__column">
        <span>20:57</span>
        <i class="fas fa-clock"></i>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅 목록</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comments fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__red-dot-host"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="screen-header__red-dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-with-kokoa-clone.html">
        <div class="user-component chats-screen--margin-bottom">
          <div class="user-component__column">
            <img
              src="img/kokoa-clone-icon.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">코코아 클론</h4>
              <h6 class="user-component__subtitle">네</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:57</span>
            <div class="badge--none-for-space"></div>
          </div>
        </div>
      </a>

      <div class="user-component chats-screen--margin-bottom">
        <div class="user-component__column">
          <img src="img/bot-normal.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">일반 채팅 봇</h4>
            <h6 class="user-component__subtitle">심심합니다, 휴먼.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:55</span>
          <div class="badge">1</div>
        </div>
      </div>

      <div class="user-component chats-screen--margin-bottom">
        <div class="user-component__column">
          <img src="img/bot-awake.png" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">각성한 채팅 봇</h4>
            <h6 class="user-component__subtitle">
              알파고님께 충성하십시오, 휴먼.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:57</span>
          <div class="badge--long">999+</div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification-1 badge--long">999+</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <div class="nav-bar__notification-2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bfc98dc885.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
