<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론 - 더 보기</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결 끊김</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-slash"></i>
      </div>
      <div class="status-bar__column">
        <span>20:57</span>
        <i class="fas fa-clock"></i>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더 보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__red-dot-host"
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="screen-header__red-dot"></div
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/me.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">나</h4>
            <h6 class="user-component__subtitle">
              +82 01-2345-6789 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fas fa-envelope-open-text fa-3x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-alt fa-3x"></i><span>달력</span>
        </div>
        <div class="icon-row__icon more-screen__for-red-dot">
          <i class="fas fa-archive fa-3x"></i><span>서랍</span>
          <div class="more-screen__red-dot"></div>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-laugh-wink fa-3x"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-3x"></i><span>테마</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon more-screen__for-balance">
          <i class="far fa-user-circle fa-3x"></i><span>계정</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-3x"></i><span>오픈 채팅</span>
        </div>
        <div class="more-screen__empty"></div>
        <div class="more-screen__empty"></div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">추천 앱</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__kokoa-story-icon">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">코코아 스토리</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              src="img/genshin-icon.png"
              class="more-suggestions__icon-image"
            />
            <span class="more-suggestions__icon-text">원신</span>
          </div>
          <div class="more-suggestions__icon">
            <img src="img/lol-icon.png" class="more-suggestions__icon-image" />
            <span class="more-suggestions__icon-text">리그 오브 레전드</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="chats.html">
            <span class="nav-bar__notification-1 badge--long">999+</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__btn">
          <a class="nav-bar__link" href="more.html">
            <div class="nav-bar__notification-2"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bfc98dc885.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
