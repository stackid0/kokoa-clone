<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론 - 로그인</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결 끊김</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-slash"></i>
      </div>
      <div class="status-bar__column">
        <span>20:57</span>
        <i class="fas fa-clock"></i>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">코코아 클론에 오신 것을 환영합니다!</h1>
      <p class="welcome-header__text">
        만약 코코아 클론 계정이 있으시다면 이메일 또는 휴대폰 번호로 로그인
        해주세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="이메일 또는 휴대폰 번호"
        required
        minlength="6"
      />
      <input
        name="password"
        type="password"
        placeholder="비밀번호"
        required
        minlength="8"
      />
      <input type="submit" value="로그인" />
      <a href="#">- 코코아 클론 계정 또는 비밀번호 찾기 -</a>
    </form>

    <div id="no-mobile">
      <span>화면이 너~무 큽니다! ㅠㅠ</span>
    </div>

    <div id="splash-screen">
      <i class="fas fa-comment fa-10x"></i>
    </div>

    <audio src="audio/kokoa-clone-alert.mp3" autoplay />

    <script
      src="https://kit.fontawesome.com/bfc98dc885.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
