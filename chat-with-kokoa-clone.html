<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아 클론</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>연결 끊김</span>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-slash"></i>
      </div>
      <div class="status-bar__column">
        <span>20:57</span>
        <i class="fas fa-clock"></i>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">코코아 클론</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="chat-screen__main">
      <div class="chat-screen__timestamp">2020년 11월 10일 화요일</div>

      <div class="chat-screen__message">
        <img src="img/kokoa-clone-icon.png" />
        <div class="chat-screen__message-info">
          <span class="chat-screen__message-author">코코아 클론</span>
          <div class="chat-screen__message-content">
            <span class="chat-screen__message-talk"
              >코코아 클론 계정 정보를 확인해주세요!</span
            >
            <span class="chat-screen__message-time">20:52</span>
          </div>
        </div>
      </div>

      <div class="chat-screen__message chat-screen__message--own">
        <div class="chat-screen__message-info">
          <div class="chat-screen__message-content">
            <span class="chat-screen__message-talk">네</span>
            <span class="chat-screen__message-time">20:57</span>
          </div>
        </div>
      </div>
    </main>

    <form class="keyboard">
      <div class="keyboard__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="keyboard__column">
        <input type="text" placeholder="메시지 입력" />
        <i class="far fa-laugh-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-circle-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면이 너무 큽니다!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bfc98dc885.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
